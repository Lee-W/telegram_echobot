{% extends "bootstrap/base.html" %}

{% block title %} Telegram Echobot {% endblock %}

{% block content %}
  <div class="container">
    {% for message in get_flashed_messages() %}
      <div class="alter alter-warning">
        <button type="button" class="close" data-dismiss="alter">&times;</button>
        {{ message }}
      </div>
    {% endfor %}

    {% block page_content %}
    {% endblock %}
  </div>
{% endblock %}
